    <!-- Whiskers -->
    <line x1="-50" y1="0" x2="-90" y2="-5" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="-50" y1="10" x2="-90" y2="10" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="-50" y1="20" x2="-90" y2="25" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="50" y1="0" x2="90" y2="-5" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="50" y1="10" x2="90" y2="10" stroke="#6b7280" stroke-width="1.5"/>
    <line x1="50" y1="20" x2="90" y2="25" stroke="#6b7280" stroke-width="1.5"/>
  </g>
  
  <!-- Text -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">画像なし</text>
