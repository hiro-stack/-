    <path d="M -80,-60 L -100,-100 L -70,-80 L -60,-100 L -50,-80 L -40,-100 L -30,-80 L -20,-100 L -10,-80 L 0,-100 L 10,-80 L 20,-100 L 30,-80 L 40,-100 L 50,-80 L 70,-80 L 100,-100 L 80,-60 Q 90,-40 90,0 Q 90,60 60,80 L 60,100 L 40,100 L 40,80 L 20,80 L 20,100 L 0,100 L 0,80 L -20,80 L -20,100 L -40,100 L -40,80 L -60,80 Q -90,60 -90,0 Q -90,-40 -80,-60 Z" fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Eyes -->
    <circle cx="-30" cy="-20" r="8" fill="#374151"/>
    <circle cx="30" cy="-20" r="8" fill="#374151"/>
    <circle cx="-28" cy="-22" r="3" fill="#ffffff"/>
    <circle cx="32" cy="-22" r="3" fill="#ffffff"/>
    
